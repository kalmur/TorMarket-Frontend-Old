<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Username</label>
            <input class="form-control" required ngModel name="userName"/>
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required ngModel name="userPassword"/>
          </div>
          <br />
          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary me-2">Login</button>
            <button type="button" class="btn btn-secondary ml-12">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
