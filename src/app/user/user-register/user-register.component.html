<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Username</label>
            <input type="search" autocomplete="off" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" class="error-block">
              Username is required to register!
              <hr />
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="userEmail">
            <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
              <span *ngIf="email.hasError('required')">
                Email is required to register!
                <hr />
              </span>
              <span *ngIf="email.hasError('email')">
                Enter a valid email!
                <hr />
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="userPassword">
            <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
              <span *ngIf="password.errors['required']">
                Password is required to register!
              </span>
              <span *ngIf="password.hasError('minlength')">
                Password must be at least 8 characters
              </span>
              <hr />
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="userConfirmPassword">

            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">
              <span *ngIf="confirmPassword.hasError('required')">
                Confirm password!
              </span>
              <span *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid">
                Password not matched!
              </span>
              <hr />
            </span>

          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="userMobile">
          </div>
          <br />

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
