<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your item!</h3>
      </div>

      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic info">
                <div class="form-group col-12 mt-4">
                  <p class="mt-4">I want to</p>
                  <div class="btn-group" btnRadioGroup formControlName="SellRent">
                    <label class="btn btn-outline-primary me-2" btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button" name="SellRent">Lease</label>
                  </div>
                </div>
                <div class="form-group col-12 mt-4">
                  <label for="name">Item name</label>
                  <input type="text" class="form-control" ngModel formControlName="Name" [(ngModel)]="listingView.Name"/>
                  <div class="error-block">
                    <!--<span *ngIf="Name.hasError('required')">Name required</span>
                    <span *ngIf="Name.hasError('minlength')">Name must be at least 5 characters</span>
                    <hr />-->
                  </div>
                </div>
                <div>
                  <label for="name">Category</label>
                  <input type="text" class="form-control" formControlName="Type" [(ngModel)]="listingView.Type"/>
                </div>
                <br />
                <div class="form-group col-12">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block"
                            (click)="selectTab(1)">
                      Next
                    </button>
                  </div>
                </div>
              </tab>

              <tab heading="Price">
                <div class="form-group col-12 mt-4 mb-4">
                  <label>Price (in GBP)</label>
                  <input type="text" class="form-control" formControlName="Price" [(ngModel)]="listingView.Price">
                </div>

                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block mb-2"
                          (click)="selectTab(2)">
                    Next
                  </button>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block"
                          (click)="selectTab(0)">
                    Back
                  </button>
                </div>
              </tab>

              <tab heading="Address">
                <div class="form-group col-12 mt-4">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Apartment, suite, etc.</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>City</label>
                  <input type="text" class="form-control" formControlName="City" [(ngModel)]="listingView.City">
                </div>
                <div class="form-group col-12 mb-4">
                  <label>County / State</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12 mb-4">
                  <label>ZIP / Postal code</label>
                  <input type="text" class="form-control">
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block mb-2"
                          (click)="selectTab(3)">
                    Next
                  </button>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block"
                          (click)="selectTab(1)">
                    Back
                  </button>
                </div>
              </tab>

              <tab heading="Other details">
                <div class="form-group col-3 mb-2 mt-4">
                  <label>Avaialble From</label>
                  <input type="text"
                         placeholder="Date"
                         class="form-control"
                         bsDatepicker
                         [bsConfig]="{containerClass: 'theme-dark-blue',
                   dateInputFormat: 'DD-MM-YYYY'}">
                </div>

                <div class="form-group col-12 mb-4">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block mb-2"
                          (click)="selectTab(4)">
                    Next
                  </button>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block"
                          (click)="selectTab(2)">
                    Back
                  </button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12 mb-4 mt-4">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block"
                          (click)="selectTab(3)">
                    Back
                  </button>

                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                </div>
              </tab>

            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4 mt-0">
    <div class="card-header">
      <h3>Preview your listing</h3>
    </div>
    <div class="shadow-lg bg-white pt-3">
      <app-property-card [property]="listingView" [hideIcons]="true"></app-property-card>
    </div>
  </div>
</div>
