<div class="pt-2 pb-4">
  <label class="pe-2" style="color: white">Filter by City: </label>
  <input [(ngModel)]='City' class="me-3"/>
  <button type="button" (click)="onCityFilter()">Search</button>
  <button type="button" (click)="onCityFilterClear()" class="me-4">Clear</button>
  <label style="color: white">Sort by: &nbsp; </label>
  <select [(ngModel)]="SortbyParam" class="me-2">
    <option value="Price">Price</option>
    <option value="City">City</option>
  </select>
  <button type="button" (click)="onSortDirection()">
    <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
  </button>

</div>
<div class="row">
  <div *ngFor="let property of Properties|filter:SearchCity:'City'|sort:[SortbyParam,SortDirection]" class="shadow-lg col-sm-4">
    <app-property-card [property]="property"></app-property-card>
  </div>
</div>
